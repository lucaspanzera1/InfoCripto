<body>
    <nav class="nav">
        <a href="/" class="logo">
            <img src="resources/img/logo.png" alt="">
        </a>
        <div class="nav-links">

        </div>
    </nav>

    <div class="news-container">
        <div class="header">
            <h1>Últimas Notícias sobre Criptomoedas</h1>
        </div>
        <div id="news-container"></div>
        <div class="loading" id="loading">Carregando...</div>
        <div class="error" id="error" style="display: none;">Erro ao carregar notícias.</div>
    </div>

    <script>
        const apiKey = 'e83185db30854df4b164fb6e3bacfb06'; 
        const fromDate = new Date(Date.now() - 30 * 24 * 60 * 60 * 1000).toISOString().split('T')[0]; 
const toDate = new Date().toISOString().split('T')[0];

const url = `https://newsapi.org/v2/everything?q=crypto OR bitcoin OR ethereum&language=pt&from=${fromDate}&to=${toDate}&sortBy=publishedAt&apiKey=${apiKey}`;
fetch(url, {
    headers: {
        'User-Agent': 'YourAppName/1.0'
    }
})
.then(response => {
    if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
    }
    return response.json();
})
.then(data => {
    const newsContainer = document.getElementById('news-container');
    newsContainer.innerHTML = ''; // Limpa container antes

    if (data.articles && data.articles.length > 0) {
        data.articles.forEach(article => {
            const newsItem = document.createElement('div');
            newsItem.classList.add('news-item');
            newsItem.innerHTML = `
                <h2><a href="${article.url}" target="_blank">${article.title || 'Sem título'}</a></h2>
                <p>${article.description || 'Sem descrição'}</p>
                <p><strong>Fonte:</strong> ${article.source?.name || 'Desconhecida'}</p>
                <p><strong>Data:</strong> ${article.publishedAt ? new Date(article.publishedAt).toLocaleDateString() : 'Data não disponível'}</p>
            `;
            newsContainer.appendChild(newsItem);
        });
    } else {
        document.getElementById('error').style.display = 'block';
        document.getElementById('error').textContent = 'Nenhuma notícia encontrada';
    }
})
.catch(error => {
    console.error('Erro ao buscar notícias:', error);
    document.getElementById('error').style.display = 'block';
    document.getElementById('loading').style.display = 'none';
});
    </script>
    <script src="resources/js/hamburguer.js"></script>
</body>
</html>
