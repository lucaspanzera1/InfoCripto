    <section>

const postForm = document.getElementById('postForm');
const postsList = document.getElementById('postsList');
const alertSuccess = document.getElementById('alertSuccess');
const alertError = document.getElementById('alertError');
const postDetails = document.getElementById('postDetails');

function showAlert(type, duration = 3000) {
    const alert = type === 'success' ? alertSuccess : alertError;
    alert.style.display = 'block';
    setTimeout(() => {
        alert.style.display = 'none';
    }, duration);
}

async function loadPosts() {
    try {
        const { data, error } = await supabaseClient
            .from('posts')
            .select('*, likes_count:likes(count), comments(*)')
            .order('created_at', { ascending: false });

        if (error) throw error;

        postsList.innerHTML = '';
        data.forEach(post => {
            const postElement = createPostElement(post);
            postsList.appendChild(postElement);
        });
    } catch (error) {
        console.error('Erro ao carregar posts:', error);
        showAlert('error');
    }
}

function createPostElement(post) {
    const div = document.createElement('div');
    div.className = 'post';
    div.innerHTML = `
        <div class="post-author">${post.author_name}</div>
        <div class="post-date">${new Date(post.created_at).toLocaleString()}</div>
        <div class="post-content">${post.content}</div>
        <button class="like-button" data-post-id="${post.id}">游녨 ${post.likes_count ? post.likes_count[0].count : 0}</button>
        <button class="view-details-button" data-post-id="${post.id}">Ver Detalhes</button>
    `;
    return div;
}

async function loadPostDetails(postId) {
    try {
        const { data, error } = await supabaseClient
            .from('posts')
            .select('*, likes_count:likes(count), comments(*)')
            .eq('id', postId)
            .single();

        if (error) throw error;

        postDetails.innerHTML = `
            <h2>${data.author_name}</h2>
            <p>${data.content}</p>
            <p><strong>Likes:</strong> ${data.likes_count || 0}</p>
            <h3>Coment치rios:</h3>
            <div class="comments-list" id="commentsList-${data.id}"></div>
            <button class="toggle-comments" data-post-id="${data.id}">Mostrar Coment치rios</button>
            <form class="comment-form" data-post-id="${data.id}">
                <input type="text" placeholder="Seu coment치rio" required>
                <button type="submit">Comentar</button>
            </form>
        `;
        loadComments(data.comments);
        postDetails.style.display = 'block';
    } catch (error) {
        console.error('Erro ao carregar detalhes do post:', error);
        showAlert('error');
    }
}

function loadComments(comments) {
    const commentsList = document.getElementById(`commentsList-${comments[0]?.post_id}`);
    if (!commentsList) return;
    commentsList.innerHTML = '';
    comments.forEach(comment => {
        const commentElement = document.createElement('div');
        commentElement.innerHTML = `<strong>${comment.author_name}</strong>: ${comment.content}`;
        commentsList.appendChild(commentElement);
    });
}

postForm.addEventListener('submit', async (event) => {
    event.preventDefault();
    const authorName = document.getElementById('authorName').value;
    const postContent = document.getElementById('postContent').value;

    try {
        const { error } = await supabaseClient
            .from('posts')
            .insert([{ author_name: authorName, content: postContent }]);

        if (error) throw error;

        showAlert('success');
        loadPosts();
        postForm.reset();
    } catch (error) {
        console.error('Erro ao enviar post:', error);
        showAlert('error');
    }
});

postsList.addEventListener('click', (event) => {
    if (event.target.classList.contains('view-details-button')) {
        const postId = event.target.getAttribute('data-post-id');
        loadPostDetails(postId);
    }
});

postsList.addEventListener('click', async (event) => {
    if (event.target.classList.contains('like-button')) {
        const postId = event.target.getAttribute('data-post-id');

        const likedPosts = JSON.parse(localStorage.getItem('likedPosts')) || [];
        if (likedPosts.includes(postId)) {
            showAlert('error');
            return;
        }

        try {
            const { error } = await supabaseClient
                .from('likes')
                .insert([{ post_id: postId, user_id: 'user_id_placeholder' }]);

            if (error) throw error;

            likedPosts.push(postId);
            localStorage.setItem('likedPosts', JSON.stringify(likedPosts));

            showAlert('success');
            loadPosts();
        } catch (error) {
            console.error('Erro ao curtir post:', error);
            showAlert('error');
        }
    }
});

document.addEventListener('submit', async (event) => {
    if (event.target.classList.contains('comment-form')) {
        event.preventDefault();
        const postId = event.target.getAttribute('data-post-id');
        const commentInput = event.target.querySelector('input[type="text"]');
        const commentContent = commentInput.value;

        try {
            const { error } = await supabaseClient
                .from('comments')
                .insert([{ post_id: postId, author_name: 'user_name_placeholder', content: commentContent }]); 

            if (error) throw error;

            showAlert('success');
            loadPostDetails(postId);
            commentInput.value = '';
        } catch (error) {
            console.error('Erro ao enviar coment치rio:', error);
            showAlert('error');
        }
    }
});

document.addEventListener('click', (event) => {
    if (event.target.classList.contains('toggle-comments')) {
        const postId = event.target.getAttribute('data-post-id');
        const commentsList = document.getElementById(`commentsList-${postId}`);
        if (commentsList.style.display === 'none' || commentsList.style.display === '') {
            commentsList.style.display = 'block';
            event.target.textContent = 'Ocultar Coment치rios';
        } else {
            commentsList.style.display = 'none';
            event.target.textContent = 'Mostrar Coment치rios';
        }
    }
});

loadPosts();
    </script>
