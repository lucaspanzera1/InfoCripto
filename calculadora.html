<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
       * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'DM Sans', sans-serif;
}

body {
    background-color: #0a051e;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #1e1e1e;
    border-radius: 10px;
    padding: 20px;
    width: 300px;
    position: relative;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
}

.tabs {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.tab {
    flex: 1;
    text-align: center;
    padding: 10px;
    cursor: pointer;
    background-color: #2a2a2a;
    border-radius: 10px 10px 0 0;
}

.tab.active {
    background-color: #5b61f4; /* Cor do tab ativo */
    color: white;
}

.tab.inactive {
    color: #6c757d;
}

.input-group {
    background-color: #2a2a2a;
    border-radius: 10px;
    padding: 10px;
    margin-bottom: 20px;
    position: relative;
}

.input-group span {
    display: block;
    margin-bottom: 5px;
}

.input-group .amount {
    font-size: 18px;
    margin-bottom: 10px;
}

.input-group .currency {
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
}

.dropdown {
    display: none;
    position: absolute;
    background-color: white;
    border: 1px solid #ccc;
    z-index: 1;
    width: 100%;
}

.dropdown a {
    display: block;
    padding: 8px;
    text-decoration: none;
    color: black;
}

.dropdown a:hover {
    background-color: #f1f1f1;
}

.payment-method {
    background-color: #2a2a2a;
    border-radius: 10px;
    padding: 10px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 20px;
}

.payment-method img {
    width: 30px;
    height: 30px;
    margin-right: 10px;
}

.payment-method span {
    flex: 1;
}

.buy-button {
    background-color: #5b61f4; /* Cor do botão */
    color: white;
    border: none;
    border-radius: 50px; /* Bordas arredondadas */
    padding: 10px;
    width: 100%;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.buy-button:hover {
    background-color: #4347d9; /* Cor do botão ao passar o mouse */
}

.input-group input {
    width: 100%;
    padding: 8px;
    border: none;
    border-radius: 5px;
    margin-bottom: 10px;
    background-color: #2a2a2a; /* Fundo do input */
    color: white; /* Cor do texto do input */
}
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active">Convert</div>
            <div class="tab inactive">Sell</div>
        </div>
        <div class="input-group">
            <span>From</span>
            <input type="number" id="from-amount" placeholder="Amount" />
            <div class="currency" onclick="toggleDropdown('from-dropdown')">
                <span id="from-currency">Select Currency</span>
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="dropdown" id="from-dropdown"></div>
        </div>
        <div class="input-group">
            <span>To</span>
            <div class="currency" onclick="toggleDropdown('to-dropdown')">
                <span id="to-currency">Select Currency</span>
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="dropdown" id="to-dropdown"></div>
        </div>
        <div class="input-group">
            <span>Converted Amount</span>
            <div class="amount" id="converted-amount">0</div>
        </div>
        <button class="buy-button" onclick="convertCurrency()">Convert</button>
    </div>
    <script>
        async function fetchCoins() {
    const response = await fetch('https://api.binance.com/api/v3/exchangeInfo');
    const data = await response.json();
    const symbols = data.symbols;

    const fromDropdown = document.getElementById('from-dropdown');
    const toDropdown = document.getElementById('to-dropdown');

    // Lista de moedas que você deseja exibir
    const desiredCoins = [
        'BTCUSDT', 'ETHUSDT', 'BNBUSDT', 'ADAUSDT', 'SOLUSDT',
        'XRPUSDT', 'LTCUSDT', 'DOTUSDT', 'LINKUSDT', 'MATICUSDT',
        'AVAXUSDT', 'DOGEUSDT', 'SHIBUSDT', 'TRXUSDT', 'BCHUSDT',
        'ETCUSDT', 'FILUSDT', 'VETUSDT', 'ALGOUSDT', 'ICPUSDT',
        'FTMUSDT', 'SANDUSDT', 'AAVEUSDT', 'CRVUSDT', 'XLMUSDT',
        'ZRXUSDT', 'BATUSDT', 'HBARUSDT', 'NEARUSDT', 'KSMUSDT',
        'QTUMUSDT'
    ];

    // Filtra os símbolos para incluir apenas os desejados
    const filteredSymbols = symbols.filter(symbol => desiredCoins.includes(symbol.symbol));

    // Usar um Set para evitar duplicatas
    const uniqueCoins = new Set();

    filteredSymbols.forEach(symbol => {
        const baseAsset = symbol.baseAsset;
        const quoteAsset = symbol.quoteAsset;

        // Adiciona as moedas ao Set
        uniqueCoins.add(baseAsset);
        uniqueCoins.add(quoteAsset);
    });

    // Adiciona as moedas únicas ao dropdown
    uniqueCoins.forEach(coin => {
        fromDropdown.innerHTML += `<a href="#" onclick="selectCoin('${coin}', 'from')">${coin}</a>`;
        toDropdown.innerHTML += `<a href="#" onclick="selectCoin('${coin}', 'to')">${coin}</a>`;
    });
}

function toggleDropdown(id) {
    const dropdown = document.getElementById(id);
    dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
}

function selectCoin(coin, type) {
    const currencyElement = type === 'from' ? document.getElementById('from-currency') : document.getElementById('to-currency');
    currencyElement.textContent = coin; // Atualiza o texto da moeda selecionada
    toggleDropdown(type === 'from' ? 'from-dropdown' : 'to-dropdown'); // Fecha o dropdown
}

async function convertCurrency() {
    const fromCurrency = document.getElementById('from-currency').textContent;
    const toCurrency = document.getElementById('to-currency').textContent;
    const amount = document.getElementById('from-amount').value;

    if (fromCurrency === "Select Currency" || toCurrency === "Select Currency" || !amount) {
        alert("Please select both currencies and enter an amount.");
        return;
    }

    // Verifica se o par de moedas está disponível
    const pair = `${fromCurrency}${toCurrency}`;
    const priceResponse = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${pair}`);
    const priceData = await priceResponse.json();

    if (priceData.price) {
        const convertedAmount = (amount * priceData.price).toFixed(2);
        document.getElementById('converted-amount').textContent = convertedAmount; // Atualiza o valor convertido
    } else {
        alert("Conversion pair not available or error fetching conversion rate.");
    }
}

// Fetch coins on page load
fetchCoins();
    </script>
</body>
</html>
